version: '3.3'
services:
  mysql:
    image: mysql:5.7
    container_name: test-mysql
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - data:/var/lib/mysql:rw
      - etc:/etc/mysql/conf.d:ro
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}

volumes:
  data:
  etc:
